<label>Username:</label>
  <input 
    type="text"
    class="form-control"
    [(ngModel)]="username">
    {{username}}
<button
  class="btn btn-primary"
  [disabled]="username ==='' "
  (click)="updateUsername()">
  Change Username
</button>
<button
  class="btn btn-primary"
  [disabled]="username ==='' "
  (click)="username = ''">
  Reset Username
</button>
<br>
<p>{{ currentUser }}</p>
